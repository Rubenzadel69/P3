<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="public/css/style.css" />
    <script src="https://kit.fontawesome.com/778d9a9cc5.js" crossorigin="anonymous"></script>
    <title>OhmyFood</title>
</head>

<body>
    <header class="header">
        <div class="header__logo">
            <img src="Maquettes_Ohmyfood/images/logo/ohmyfood@2x.svg" alt="logo du site">
        </div>
    </header>

    <section class="presentation__localisation">
        <i class="fas fa-map-marker-alt presentation__localisation__icon"></i>

        <input class="presentation__localisation__input" type="text" placeholder="Paris, Belleville" />
    </section>

    <section class="exploration">
        <h2>Réservez le menu qui vous convient</h2>
        <p>Découvrez des restaurants d'éxception, sélectionnés par nos soins.</p>

        <button class="exploration__button">
            <a href="#restaurants" class="exploration__button__push">Explorez nos restaurants</a></p>
        </button>
    </section>

    <section class="menu">
        <h2 class="titre_menu">Fonctionnement</h2>

        <p class="menu__choix"><span>1</span><i class="fas fa-mobile-alt"></i>Choisissez un restaurant</p>
        <p class="menu__choix"><span>2</span><i class="fas fa-bars"></i>Composez votre menu</p>
        <p class="menu__choix"><span>3</span><i class="fas fa-store"></i>Dégustez au restaurant</p>
    </section>

    <section class="restaurants">
        <h2 class="titre_restaurant">Restaurants</h2>

        <figure class="carte-restaurant">
            <img src="Maquettes_Ohmyfood/images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg"
                alt="La palette du goût">
            <figcaption>
                <div class="figcaption_left" style="width:90%">
                    <a class="carte-restaurant__text" href="la_palette_du_gout.html">La palette du goût</a>
                    <span class="carte-restaurant__subtext">Ménilmontant</span>
                </div>
                <div class="figcaption_right">
                    <i class="far fa-heart fa-lg"></i>
                </div>
            </figcaption>
        </figure>


        <figure class="carte-restaurant">
            <img src="Maquettes_Ohmyfood/images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg" alt="La note enchantée">
            <figcaption>
                <div class="figcaption_left" style="width:90%">
                    <a href="la_note_enchantee.html" class="carte-restaurant__text">La note enchantée</a>
                    <span class="carte-restaurant__subtext">Charonne</span>
                </div>
                <div class="figcaption_right">
                    <i class="far fa-heart fa-lg"></i>
                </div>
            </figcaption>
        </figure>

        <figure class="carte-restaurant">
            <img src="Maquettes_Ohmyfood/images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="A la française">
            <figcaption>
                <div class="figcaption_left" style="width:90%">
                    <a href="a_la_francaise.html" class="carte-restaurant__text">A la française</a>
                    <span class="carte-restaurant__subtext">Cité Rouge</span>
                </div>
                <div class="figcaption_right">
                    <i class="far fa-heart fa-lg"></i>
                </div>
            </figcaption>
        </figure>

        <figure class="carte-restaurant">
            <img src="Maquettes_Ohmyfood/images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg"
                alt="Le délice des sens">
            <figcaption>
                <div class="figcaption_left" style="width:90%">
                    <a href="le_delice_des_sens" class="carte-restaurant__text">Le délice des sens</a>
                    <span class="carte-restaurant__subtext">Folie-Méricourt</span>
                </div>
                <div class="figcaption_right">
                    <i class="far fa-heart fa-lg"></i>
                </div>
            </figcaption>
        </figure>
    </section>

    <footer>
        <h3 class="footer_titre">Ohmyfood</h3>
        <section class="footer__option">
            <ul>
                <li><a href="#restaurants"><i class="fas fa-utensils"></i>Proposez un restaurant</li></a>
                <li><i class="fas fa-hands-helping"></i>Devenir partenaire</li>
                <li>Mentions légales</li>
                <li><a href="mailto:ohmyfood@organisme.com">Contact</li></a>
            </ul>
        </section>
    </footer>
</body>

</html>
